# This file originally copied from prometheus/systemd_exporter:
# https://github.com/prometheus-community/systemd_exporter/blob/9f476c669993db46702116f70ce88dce4d1fd475/.promu.yml

go:
    # Whenever the Go version is updated here, .travis.yml and
    # .circle/config.yml should also be updated.
    version: 1.19
repository:
    path: github.com/RichiH/modbus_exporter
build:
    binaries:
        - name: modbus_exporter
    flags: -a -tags 'netgo static_build'
    ldflags: |
        -X github.com/prometheus/common/version.Version={{.Version}}
        -X github.com/prometheus/common/version.Revision={{.Revision}}
        -X github.com/prometheus/common/version.Branch={{.Branch}}
        -X github.com/prometheus/common/version.BuildUser={{user}}@{{host}}
        -X github.com/prometheus/common/version.BuildDate={{date "20060102-15:04:05"}}
tarball:
    files:
        - LICENSE
        - NOTICE
crossbuild:
    platforms:
        - linux
